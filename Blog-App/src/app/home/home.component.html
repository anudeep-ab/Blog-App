<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" id="containerindex" *ngFor="let blog of blogs">

      <div class="thumbnail">
        <img src={{blog.image}}>
        <div class="caption">
          <h3>
            {{blog.title}}
          </h3>
          <p>
           {{blog.body}}
          </p>
          <p>
            blog.created.toDateString()
          </p>
          <p>
            <a href="" class="btn btn-success" role="button">ReadMore</a>
          </p>

        </div>

      </div>

    </div>

  </div>
</div>
