<div class="container newContainer">
  <p class="ui header">New Post</p>
  <div class="ui segment newContainer">

  <form action="/blogs" method="POST">
      <div class="form-group">
          <label class="headertext">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" name="title" placeholder="Title">
       </div>
       <div class="form-group">
           <label class="headertext">Image</label>
            <input type="text" class="form-control" [(ngModel)]="image" name="image" placeholder="image">
        </div>
        <div class="form-group">
            <label class="headertext">Body</label>
            <textarea class="form-control" rows="6" [(ngModel)]="body" name="body" ></textarea>
       </div>
       <div>
           <button class="ui inverted green button" (click)="submitBlog()">Submit</button>
      </div>

  </form>

  </div>

</div>
